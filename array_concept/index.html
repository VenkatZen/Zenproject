<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>array concept</title>
</head>

<body>
  <h3>experince</h3>
  <button type="button" name="button" onclick="filterExperience()">filter more than 5</button>
  <h3>transport</h3>
  <select name="vechile" id="vechile">
    <option value="select">vechile</option>
    <option value="car">car</option>
    <option value="bike">bike</option>
    <option value="train">train</option>
  </select>
  <button onclick="findTransport()">find transport</button>
  <h3>adding new user</h3>
  <button type="button" name="button" onclick="addingNewUser()">add user</button>
  <h3>age limit</h3>
  <button type="button" name="button" onclick="ageLimit()">ageLimit 25 to 45</button>
  <h3>sort data of joining old to new</h3>
  <button type="button" name="button" onclick="sortingByJoining()">sortingByJoining old to new</button>
  <h3>find by position</h3>
  <select id="position">
    <option value="select">select position</option>
    <option value="developer">developer</option>
    <option value="teamleader">teamleader</option>
    <option value="projectmanager">projectmanager</option>
  </select>
  <button type="button" onclick="selectPosition()">select position</button>
  <h3>location</h3>
  <select id="location">
    <option value="select location">select location</option>
    <option value="madurai">madurai</option>
    <option value="chennai">chennai</option>
    <option value="bangalore">bangalore</option>

  </select>
  <button type="button" name="button" onclick="selectLocation()">selectLocation</button>

  <h3>emp info my name</h3>
  <select id="name">
    <option value="select name">select location</option>
    <option value="venkat">venkat</option>
    <option value="krishnan">krishnan</option>
    <option value="sparrow">sparrow</option>
    <option value="sakthi">sakthi</option>
    <option value="bala">bala</option>

  </select>
  <button type="button"  onclick="selectUser()">selectUser</button>

  <h3>To check metropolitan<h3>
    <select id="type" onchange="cityType()">
      <option value="select">select city</option>
      <option value="metropolitan">chennai</option>
      <option value="village">madurai</option>
      <option value="metropolitan">bangalore</option>
    </select>

  <script type="text/javascript" src="main.js">
  </script>
</body>

</html>
